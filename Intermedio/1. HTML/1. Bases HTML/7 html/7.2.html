<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Mi pagina</title>
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        li a:hover:not(.active) {
          background-color: #111;
        }
        
        .active {
          background-color: #0686FF;
        }
        .imagen {
            width: 100%; /* Ancho de la imagen */
            max-height: 500px;
            display: block; /* Hacer que la imagen sea un bloque */
            margin: 0px auto; /* Centrar la imagen horizontalmente con un margen superior e inferior */ 
        }
        .texto-superpuesto {
            position: absolute; /* Establece la posición absoluta con respecto al contenedor */
            top: 50%; /* Posiciona el texto en la mitad superior del contenedor */
            left: 50%; /* Alinea el texto al centro horizontal del contenedor */
            transform: translate(-50%, -50%); /* Centra el texto vertical y horizontalmente */
            color: white; /* Color del texto */
            font-size: 55px; /* Tamaño de fuente */
            text-align: center; /* Alineación del texto al centro */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra de texto para mejorar la legibilidad */
            max-width: 80%; /* Ancho máximo del texto */
            font-weight: bold;
        }

        .subtexto {
            font-size: 25px; /* Tamaño de fuente para el subtexto */
            margin-top: 10px; /* Margen superior para separar el subtexto del texto principal */
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 768px) {
            .texto-superpuesto {
                font-size: 18px; /* Tamaño de fuente reducido para pantallas pequeñas */
            }
        }

     </style>
</head>

<body>
    <ul>
        <li><a href="./7.html">Inicio</a></li>
        <li><a href="./7.1.html">Precios</a></li>
        <li style="float:right"><a class="active" href="./7.2.html">Escribenos</a></li>
      </ul>

    <img class="imagen" src="https://image.freepik.com/foto-gratis/drone-volando-sobre-cielo-al-atardecer-nubes-luz_73110-2208.jpg" alt="Imagen de ejemplo">

    <div class="texto-superpuesto">
        ¿Tienes dudas?
        <p class="subtexto">Escribenos y te responderemos para ajustarnos a tus necesidades!</p>
    </div>

    <br>

    <center><h2>Escribenos</h2>
        <p> contactanos por nuestro email: miempresa@dronesND.com.co</p>


    </center>
    



    


</body>

</html>
