<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background: linear-gradient(to right, aqua, pink);
            align-items: center;
            --colorTextos: black;
        }

        form {
            height: auto;
            width: 30%;
            background-color: white;
            border-radius: 5%;
            margin: 20px;
            padding: 20px;
        }

        form input {
            width: 80%;
            height: 80%;
        }

        li {
            list-style: none;
            margin-top: 55px;
        }

        h1 {
            text-align: center;
        }

        input {
            font-size: 18px;
            padding: 10px 10px 10px 5px;
            display: block;
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--colorTextos);
        }

        .css-button-3d--blue {
            min-width: 130px;
            height: 40px;
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            outline: none;
            border-radius: 5px;
            border: none;
            background: #3d348b;
            box-shadow: 0 5px #2c0b8e;
        }

        .css-button-3d--blue:hover {
            box-shadow: 0 3px #2c0b8e;
            top: 1px;
        }

        .css-button-3d--blue:active {
            box-shadow: 0 0 #2c0b8e;
            top: 5px;
        }

        .enviar {
            margin-top: 50px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <form action="#" method="post" onsubmit="return validateForm()">
        <h1>Registro</h1>
        <ul>
            <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" required />
            </li>
            <li>
                <label for="mail">Correo electr칩nico:</label>
                <input type="email" id="mail" name="user_mail" required />
            </li>
            <li>
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="user_password" required />
            </li>
            <li>
                <label for="confirm_password">Confirma Contrase침a:</label>
                <input type="password" id="confirm_password" name="confirm_user_password" required />
                <span id="password-error" class="error-message"></span>
            </li>
        </ul>
        <div class="enviar">
            <button type="submit" class="css-button-3d--blue">Registrarse</button>
            <span id="password-error" class="error-message"></span>
        </div>
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var passwordError = document.getElementById("password-error");

            if (password != confirmPassword) {
                passwordError.textContent = "Las contrase침as no coinciden.";
                return false;
            } else {
                passwordError.textContent = "";
                return true;
            }
        }
    </script>

</html>
