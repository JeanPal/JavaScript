<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Compleja</title>
  <style>
    body {
     background-color: #535353;
     color: aliceblue;

    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #0aa5e2;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #d32ad3;
    }
    tr:nth-child(even) {
      background-color: #220c0c;
    }
    caption {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <table>
        <tr>
          <th>Alimentos</th>
          <th>Precios</th>
        </tr>
        <tr>
          <td>Arroz</td>
          <td>$3.100</td>
        </tr>
        <tr>
            <td>Carne</td>
            <td>$20.500</td>
          </tr>
          <tr>
            <td>Platano Maduro</td>
            <td>$3.307</td>
          </tr>
          <tr>
            <td>frijol</td>
            <td>$9.400</td>
          </tr>
          <tr>
            <td>Tomate</td>
            <td>$1.860</td>
          </tr>
          <tr>
            <td>Cebollas cabezona blanca</td>
            <td>$2.585</td>
          </tr>
          <tr>
            <td>Total</td>
            <td colspan="2">$40.752</td>
          </tr>
        
      </table>
</body>
</html>
