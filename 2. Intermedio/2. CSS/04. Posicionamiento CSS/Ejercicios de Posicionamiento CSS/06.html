<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <style>
        .caja {
            width: 200px; 
            height: 200px; 
            background-image: url(https://www.adslzone.net/app/uploads-adslzone.net/2019/04/borrar-fondo-imagen-1.jpg);
            background-size: 200px 200px; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .texto {
            color: red;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex; 
            justify-content: center;
            height: 200px; 
            line-height: 200px; 
        }
    </style>
</head>
<body>

    <div class="caja">
        <div class="texto">Texto superpuesto</div>
    </div>

</body>
</html>
