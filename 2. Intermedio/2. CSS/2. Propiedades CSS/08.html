<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación Horizontal</title>
    <style>
        .tabla {
            border: 2px solid #000;
        }

        .tabla th,
        .tabla td {
            border: 2px solid black;
            padding: 8px;
        }

        .tabla tr:nth-child(even) {
            background-color: #fa2020;
        }

        .tabla tr:nth-child(odd) {
            background-color: #ff17ff;
        }
    </style>
</head>

<body>

    <table class="tabla">
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
        </tr>
        <tr>
            <td>Dato 7</td>
            <td>Dato 8</td>
            <td>Dato 9</td>
        </tr>
    </table>

</body>

</html>
