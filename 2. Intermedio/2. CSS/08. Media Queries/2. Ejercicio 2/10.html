<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<style>
    .ventana {
        padding: 20px;
        background-color: aqua;
        width: 120px;
        height: 20px;
        transition: transform 0.5s ease;
    }

    @media (hover: none) and (pointer: coarse) {
            .ventana:active {
                transform: rotate(45deg); 
            }
        }
</style>

<body>
    <div class="ventana">Ventaja emergente</div>
</body>

</html>
