<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        @media screen and (max-width: 600px) {
            body {
                font-size: 0.875em;
            }
        }

        @media screen and (min-width: 1200px) {
            body {
                font-size: 1.125em;
            }
        }
    </style>
</head>

<body>

    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus nemo officia at. Voluptatibus quasi
        doloribus illo. Numquam animi incidunt</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro voluptatibus optio nam .</p>

</body>

</html>
