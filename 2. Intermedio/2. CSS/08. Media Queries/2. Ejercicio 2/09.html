<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<style>
        @media screen {
            a[href*="info"] {
                color: green; 
            }
        }

        @media print {
            a[href*="info"] {
                color: red; 
            }
        }
</style>

<body>
    <a href="#">Enlace</a>
</body>

</html>
