<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<style>
    .ventana {
        padding: 20px;
        background-color: aqua;
        width: 120px;
        height: 20px;
        position: fixed;
    }

    @media screen and (min-width: 1200px) {
        .ventana {
            display: block;
            bottom: 20px;
            right: 20px;
        }
    }

    @media screen and (max-width: 1200px) {
            .ventana {
                display: block;
                top: 20px;
                left: 20px;
            }
        }
</style>

<body>
    <div class="ventana">Ventaja emergente</div>
</body>

</html>
