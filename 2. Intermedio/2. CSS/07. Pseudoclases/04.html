<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <style>
        p:first-of-type:first-letter {
            font-size: 150%;
            color: red;
        }
    </style>
</head>

<body>

    <p>Este texto debe contener diferentes palabras para verificar que da color al parrafo inicial</p>

</body>

</html>
