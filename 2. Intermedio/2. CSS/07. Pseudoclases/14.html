<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <style>
        body {
            padding: 40px;
        }
        input:focus,
        textarea:focus {
            background-color: #f0f0f0;
        }
        .input-container {
            position: relative;
            width: fit-content; 
            margin-bottom: 20px;
        }
        .helper-text {
            position: absolute;
            top: -25px;
            left: 0;
            font-size: 12px;
            color: #999;
            transition: opacity 0.3s ease;
            opacity: 0; 
        }
        input:focus + .helper-text {
            opacity: 1; 
        }
        input:focus + .helper-text::after {
            content: "Pon tu nombre ejm Pepe"; 
        }
        input:not(:focus) + .helper-text {
            opacity: 0; 
        }
        input:not(:placeholder-shown) + .helper-text {
            opacity: 0; 
        }
    </style>
</head>

<body>

    <div class="input-container">
        <input type="text" id="nombreInput" placeholder="Nombre">
        <label for="nombreInput" class="helper-text"></label>
    </div>

</body>

</html>
