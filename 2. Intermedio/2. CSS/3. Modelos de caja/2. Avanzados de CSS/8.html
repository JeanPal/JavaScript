<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen en el borde</title>
  <style>
    .caja {
      position: relative;
      width: 90%; 
      max-width: 600px; 
      height: auto; 
      margin: 20px auto; 
    }

    .caja img {
      width: 50%; 
      height: auto; 
      object-fit: cover; 
      z-index: -1; 
      border: 5px solid #000; 
      border-radius: 10px;
      transition: border-color 0.3s; /* Transici√≥n suave del color del borde */ 
    }

    .caja:hover img {
      border-color: #ff0000; /* Cambia el color del borde a rojo */
    }
  </style>
</head>
<body>
  <div class="caja">
    <img src="https://t4.ftcdn.net/jpg/02/61/80/55/360_F_261805519_1dBCfei509IeCIZNTYFHV2VwHsBbuEJl.jpg" >
  </div>
</body>
</html>
