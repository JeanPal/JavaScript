<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 20px;
            border: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #868282; 
        }

        tr:nth-child(odd) {
            background-color: #fca1a1; 
        }
    </style>
</head>

<body>

        <table>
            <tr>
                <th>Titutlo 1</th>
                <th>Titulo 2</th>
                <th>Titulo 3</th>
            </tr>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
            <tr>
                <td>Dato 4</td>
                <td>Dato 5</td>
                <td>Dato 6</td>
            </tr>
            <tr>
                <td>Dato 7</td>
                <td>Dato 8</td>
                <td>Dato 9</td>
            </tr>
        </table>
    </table>


</body>

</html>
