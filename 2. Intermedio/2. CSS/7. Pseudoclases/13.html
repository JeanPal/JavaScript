<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <style>
        img {
            height: 500px;
            width: 500px;
        }

        img:hover {
            filter: blur(3px);
        }

        img:active {
            filter: blur(0);
        }
    </style>
</head>
