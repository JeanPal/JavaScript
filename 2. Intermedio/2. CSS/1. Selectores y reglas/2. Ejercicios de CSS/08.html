<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery with Lightbox</title>
<style>

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .gallery img {
    width: 200px;
    height: 200px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.1);
  }

  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 999;
    overflow: auto;
  }

  .lightbox img {
    display: block;
    margin: auto;
    max-width: 80%;
    max-height: 80%;
    margin-top: 50px;
    border: 10px solid #fff;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
  }

  .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    color: #fff;
    font-size: 30px;
    cursor: pointer;
    z-index: 1000;
  }
</style>
</head>
<body>

<div class="gallery">
<img src="https://ethic.es/wp-content/uploads/2023/03/imagen.jpg" alt="Image 1" onclick="openLightbox('https://ethic.es/wp-content/uploads/2023/03/imagen.jpg')">
  <img src="https://previews.123rf.com/images/shushanto/shushanto2209/shushanto220900703/191842443-imagen-de-fondo-de-la-ilustraci%C3%B3n-del-arte-conceptual-de-la-destrucci%C3%B3n-de-los-planetas.jpg" alt="Image 2" onclick="openLightbox('https://previews.123rf.com/images/shushanto/shushanto2209/shushanto220900703/191842443-imagen-de-fondo-de-la-ilustraci%C3%B3n-del-arte-conceptual-de-la-destrucci%C3%B3n-de-los-planetas.jpg')">
  <img src="https://play-lh.googleusercontent.com/2mp5ULxxhgx_TqKzenaLp52JfZVwUSQOLET_lgwWKVZyT3vOELmhA8AC6bWqc047ZA=w526-h296-rw" alt="Image 3" onclick="openLightbox('https://play-lh.googleusercontent.com/2mp5ULxxhgx_TqKzenaLp52JfZVwUSQOLET_lgwWKVZyT3vOELmhA8AC6bWqc047ZA=w526-h296-rw')">
</div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <span class="close-btn" onclick="closeLightbox()">&times;</span>
  <img src="" alt="Lightbox Image" id="lightbox-img">
</div>

<script>
  function openLightbox(imageSrc) {
    document.getElementById('lightbox-img').src = imageSrc;
    document.getElementById('lightbox').style.display = 'block';
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

</body>
</html>
