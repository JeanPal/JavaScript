<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación Horizontal</title>
    <style>
        .cuadro {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 300px;
            border: 1px solid #381111;
            padding: 20px;
            margin: 0 auto;
        }

        .imagen {
            max-width: 80%;
            height: auto;
            margin-bottom: 10px;
        }

        .descripcion {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="cuadro">
        <img src="https://http2.mlstatic.com/D_NQ_NP_803086-MLA47920649105_102021-O.webp" class="imagen">
        <div class="descripcion">
            <h2>Nintendo Switch Oled 64gb Standard Color</h2>
            <ul>
                <li>Capacidad: 64 GB</li>
                <li>Incluye 2 controles.</li>
                <li>Resolución de 1920px x 1080px.</li>
                <li>Memoria RAM de 4GB.</li>
                <li>Tiene pantalla táctil.</li>
                <li>Cuenta con: 1 joy-con grip.</li>
            </ul>
            <h2>Precio: $1.214.900</h2>
        </div>
    </div>
</body>

</html>
