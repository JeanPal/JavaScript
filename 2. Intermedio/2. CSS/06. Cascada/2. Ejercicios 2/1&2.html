<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cascada</title>
  <style>

    p {
        font-size: 16px;
    }

    p.mi-clase {
        font-size: 20px;
    }

    p#mi-id {
        font-size: 24px;
    }

    /* Siempre va tener prioridad el P ya que aplica a todo el formato sin clase
    los p con class solo aplicara los P que tengan dicha clase y lo mismo
    aplica con los IDS */
  </style>

</head>

<body>
  <p>Lorem ipsum dolor sit amet consectetur adipisi<p>
  <p class="mi-clase">Lorem ipsum dolor sit amet consectetur adipisi</p>
  <p id="mi-id">Lorem ipsum dolor sit amet consectetur adipisi</p>
</body>




</html>
